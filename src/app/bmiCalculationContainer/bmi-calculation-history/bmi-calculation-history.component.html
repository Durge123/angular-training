<h1>BMI-Calculator-History</h1>
<div>
  <table>
    <tr>
      <th>Item</th>
      <th>Height</th>
      <th>Mass</th>
      <th>Result</th>
    </tr>
    <tbody>
      <tr *ngFor="let item of bmiResultHistory; index as i">
        <td>
          {{ i + 1 }}
        </td>
        <td>
          {{ item.height }}
        </td>
        <td>
          {{ item.mass }}
        </td>
        <td>
          {{ item.result }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
